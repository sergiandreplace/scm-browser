<?xml version="1.0" encoding="UTF-8"?>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>SCM Explorer</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/scm_explorer.css" rel="stylesheet" />
    <script src="js/scm_browser_login.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="modal fade "tabindex="-1" id="modalWait" >
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-body">
            <h4>Logging in...</h4>
            <div class="progress" >
              <div class="progress-bar progress-bar-striped active" role="progressbar"
              aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar-fluid navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">SCM Explorer</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div id ="loginForm" class="panel panel-primary login-panel col-md3">
        <div class="panel-heading">
          <h2 class="panel-title">Please sign in</h2> </div>
        <div class="panel-body">
          <form id="inputLoginForm">
            <div class="form-group" target="_blank">
              <label for="inputServer">Server</label>
              <input type="url" class="form-control" id="inputServer" placeholder="Server url" value=""></input>
            </div>
            <div class="form-group">
              <label for="inputUser">User</label>
              <input type="text" class="form-control" id="inputUser" placeholder="User" value=""></input>
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password"></input>
            </div>
            <div class="checkbox">
              <label>
                <input id="inputRememberMe" type="checkbox"/> Remember me
              </label>
            </div>
            <div class="form-group">
              <button  class="btn btn-primary disabled" id="loginButton" >Login</button>
            </div>
          </form>
          <span id="errorMessage" class="hide">Unable to login</span>
        </div>
      </div>

    </div>
  </body>

  </html>
